<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body dir="rtl">
    <div class="container">
        <div class="row bg-white">
            <div class="title mt-5">
                <h1>انشاء اختبار</h1>
            </div>
            <div class="col-12">
                <label for="validationCustom03" class="form-label">ادخل اسم الاختبار</label>
                <div class="d-flex">
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                        Please provide a name quizz.
                    </div>
                    <button class="btn btn-primary" type="submit">انشاء</button>
                </div>
                <div class="row input-group">
                    <h3 class="my-2 mt-3">الاسئلة</h3>
                    <div class="col-6">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox" value=""
                                aria-label="Checkbox for following text input">
                        </div>
                        <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="اكتب السؤال..">
                    </div>
                    <div class="col-6">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox" value=""
                                aria-label="Checkbox for following text input">
                        </div>
                        <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="اكتب السؤال..">
                    </div>
                    <div class="col-6">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox" value=""
                                aria-label="Checkbox for following text input">
                        </div>
                        <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="اكتب السؤال..">
                    </div>
                    <div class="col-6">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox" value=""
                                aria-label="Checkbox for following text input">
                        </div>
                        <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="اكتب السؤال..">
                    </div>
                </div>
            </div>
        </div>
        <div class="box-submit p-2 m-1">
            <div class="btn btn-success">ارسال</div>
            <div class="btn btn-danger">الغاء</div>
        </div>
    </div>
    <nav aria-label="...">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <span class="page-link">السابق</span>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active" aria-current="page">
                <span class="page-link">2</span>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">التالى</a>
            </li>
        </ul>
    </nav>
    <div class="card m-3">
        <img src="images/coding-quiz.png" style="max-width: 680px;max-height: 380px" class="card-img-top">
        <div class="card-body">
            <h3 class="card-title m-1">السؤال الاول</h3>
            <h4 class="card-text m-2">أنا جزء من أجزاء الجنة، أعيش معكم على هذه الدنيا، تروني وتلمسوني
                وتقبلوني، فمن أكون؟</h4>
            <div class="d-flex p-4 my-3 align-items-center justify-content-between" style="width: 100%;height: 2px; border: 1px solid #000; border-radius: 8px;">
                <h5>الاجابة الاولى</h5>
                <input type="radio" name="" id="">
            </div>
            <div class="d-flex p-4 my-3 align-items-center justify-content-between" style="width: 100%;height: 2px; border: 1px solid #000; border-radius: 8px;">
                <h5>الاجابة التانيه</h5>
                <input type="radio" name="" id="">
            </div>
            <div class="d-flex p-4 my-3 align-items-center justify-content-between" style="width: 100%;height: 2px; border: 1px solid #000; border-radius: 8px;">
                <h5>الاجابة التالتة</h5>
                <input type="radio" name="" id="">
            </div>
            <div class="d-flex p-4 my-3 align-items-center justify-content-between" style="width: 100%;height: 2px; border: 1px solid #000; border-radius: 8px;">
                <h5>الاجابة الرابعه</h5>
                <input type="radio" name="" id="">
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
